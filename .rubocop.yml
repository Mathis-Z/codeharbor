require: rubocop-rspec

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - bin/*
    - db/migrate/**/*
    - db/schema.rb
    - test/**/*
    - tmp/**/*
    - views/**/*
    - vendor/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/routes.rb
    - Guardfile
    - config/environments/*

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 20

Layout/LineLength:
  Max: 140

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

RSpec/ExampleLength:
  Exclude:
    - spec/services/proforma_service/convert_exercise_to_task_spec.rb
    - spec/services/proforma_service/convert_task_to_exercise_spec.rb

RSpec/NestedGroups:
  Max: 5

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

